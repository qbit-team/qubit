{% load static %}
<!DOCTYPE html>
<html dir="rtl" style="font-family:&quot;B Nazanin&quot;;mso-bidi-language:FA" lang="fa">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Qbit - Login</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link href="{% static 'main/content/login/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/content/login/dist/css/sb-admin-2.css' %}" rel="stylesheet">
    <style>
    @font-face {
      font-family: 'byekan';
      src: url('/static/main/fonts/BYekan.ttf')  format("truetype"),
           local('byekan');
    }
    html *
    {
       font-family: byekan !important;
    }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ورود</h3>
                    </div>
                    <div class="panel-body">
                            {% if next %}
                                {% if next != "/accounts/profile/" %}
                                    <form id="loginForm" action="/accounts/login/?next={{next}}" method="post" >
                                {% else %}
                                    <form id="loginForm" action="/accounts/login/?next=/" method="post" >
                                {% endif %}
                            {%else%}
                                <form id="loginForm" action="/accounts/login/?next=/" method="post" >
                            {% endif %}

                            {% csrf_token %}
                            <input type="hidden" name="authentication_recaptcha" value="1">
                            <fieldset>
                                {% if form.errors %}
                                <div class="form-group has-error">
                                    <input class="form-control" placeholder="نام کاربری" name="username" type="text" value="{{form.username.value}}" autofocus
                                    required>
                                </div>
                                <div class="form-group has-error">
                                    <input class="form-control" placeholder="رمز عبور" name="password" type="password" value=""
                                    required>
                                </div>
                                <div class="form-group g-recaptcha" data-sitekey="6LevWlYUAAAAAKBTvcgKwKoTRbPEkCTWSGf1yocN" ></div>
                                <label class="control-label" style="color:red;" for="inputError">نام کاربری یا رمز عبور معتبر نمی باشد.</label>
                                {% else %}
                                <div class="form-group">
                                    <input class="form-control" placeholder="نام کاربری" name="username" type="text" autofocus
                                     required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="رمز عبور" name="password" type="password" value=""
                                    required>
                                </div>
                                <div class="form-group g-recaptcha" data-sitekey="6LevWlYUAAAAAKBTvcgKwKoTRbPEkCTWSGf1yocN" ></div>
                                {% endif %}
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-success btn-block">ورود</button>
                                <p></p>
                                <div class="row">
                                <div class="col-md-6">
                                <a class="btn btn-warning btn-block mx-auto" href="/accounts/settings/password/forget/">
                                    فراموشی گذرواژه
                                </a>
                                </div>
                                <div class="col-md-6">
                                <a class="btn btn-info btn-block mx-auto" href="/accounts/register/">
                                    ثبت نام
                                </a>
                                </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'main/content/login/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'main/content/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    {% comment %}<script src="{% static 'main/content/login/dist/js/sb-admin-2.js' %}"></script>{% endcomment %}

</body>

</html>
